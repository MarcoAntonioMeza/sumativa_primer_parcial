{% extends "base.html" %}

{% block titulo %} Temperatura {% endblock %}

{% block contenido %}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form>
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Correo electrónico</label>
                {{ loginForm.correo }}
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                {{ loginForm.password }}
            </div>
            <button type="submit" class="btn btn-primary">Inisiar sesión</button>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}
