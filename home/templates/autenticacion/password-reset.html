{% extends "base.html" %}

{% block titulo %} Restablecimiento {% endblock %}

{% block contenido %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-header text-center lead">
                Restablecer contraseña
            </div>
            <div class="card-body">

                <p class="card-text">Ingresa su email, y le enviaremos instrucciones para ingresar una nueva contraseña</p>
                <form method="POST">
                    {% csrf_token %}
                    
                    {{form}}
                    <input type="Submit" name="Send email">
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>


{%endblock%}
